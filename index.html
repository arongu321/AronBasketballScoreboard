<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team-score">
                <h3>HOME</h3>
                <h4 id="home-score" class="score">0</h4>
                <div class="btn-div">
                    <button onclick="updateScore('home', 1)">+1</button>
                    <button onclick="updateScore('home', 2)">+2</button>
                    <button onclick="updateScore('home', 3)">+3</button>
                    <button onclick="updateScore('home', -1)">-1</button>
                </div>
            </div>
            
            <div class="time-period">
                <h3>TIME</h3>
                <h4 id="time-display" class="time">10:00</h4>
                <h3>PERIOD</h3>
                <h4 id="period-display" class="period">1</h4>
                <button id="new-game-btn">NEW GAME</button>
                <button id="reset-timer-btn">RESET TIMER</button>
                <button id="start-game-btn" onclick="startTimer()">START GAME</button>
                <button id="stop-timer-btn" onclick="stopTimer()">STOP TIMER</button>
            </div>
            
            <div class="team-score">
                <h3>GUEST</h3>
                <h4 id="guest-score" class="score">0</h4>
                <div class="btn-div">
                    <button onclick="updateScore('guest', 1)">+1</button>
                    <button onclick="updateScore('guest', 2)">+2</button>
                    <button onclick="updateScore('guest', 3)">+3</button>
                    <button onclick="updateScore('guest', -1)">-1</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
